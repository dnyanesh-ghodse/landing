<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"></<meta name="viewport" content="widthdevice-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <section class="form_section">
        <div class="contact_img">
            <img src="./pexels-photo-7820308.jpeg" alt="">
        </div>
    <div class="box">
        <h2>Contact Us</h2>
        <form action="#">
            <div class="inputbox">
                <input type="text" name="Name" required>
                <label>Your name</label>
            </div>
            <div class="inputbox">
                <input type="text" name="Subject" required>
                <label>Subject</label>
            </div>
            <div class="inputbox">
                <input type="tel" name="Phone_no" required>
                <label>Phone_no</label>
            </div>
            <div class="inputbox">
                <input type="email" name="E-mail_id" required>
                <label>E-mail_id</label>
            </div>
            <div class="button">
                <button type="submit" >Submit</button>
            </div>
        </form>
    </div>
    </section>
    
</body>

</html>
